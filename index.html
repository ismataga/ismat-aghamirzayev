    <style>

            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            padding: 30px;

        }
        .profile-img {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 50%;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

            transition: transform 0.3s;
        }
        .profile-img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

            color: #6f42c1;

            margin-top: 30px;

        }
        .accordion-button {
            font-weight: 600;
            background-color: #4b3869;
            color: white;
        }
        .accordion-button:not(.collapsed) {
            background-color: #362c52;
        }
        .accordion-body {
            background-color: #f5f3f7;
            border-radius: 5px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #6f42c1;
            margin: 0 10px;
            font-size: 1.5rem;
        }
        .social-icons a:hover {
            color: #4b3869;
        }
        .fa-heart {
            color: #c82333;
        }

</head>
